spring:
  datasource:
    url: jdbc:tc:postgresql:16:///testdb
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_schema: users

  flyway:
    enabled: true
    locations: classpath:db/migration/users
    default-schema: users