services:
  postgres:
    image: postgres:16-alpine
    container_name: leftover-postgres
    environment:
      POSTGRES_DB: leftoverdb
      POSTGRES_USER: leftover
      POSTGRES_PASSWORD: leftover123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leftover -d leftoverdb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data: